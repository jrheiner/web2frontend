<div class="border p-3 rounded" *ngIf="isLoggedIn()">
  <div class="row">
    <div class="col-lg-10">
      <label for="write-comment" class="d-none"></label>
      <textarea class="form-control" id="write-comment" placeholder="Write a comment"
                [(ngModel)]="writeComment" maxlength="500"></textarea>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-outline-success btn-block mt-2" (click)="postComment()"
              [disabled]="sending">
        <span class="spinner-border spinner-border-sm" *ngIf="sending"></span>
        <span *ngIf="!sending">Comment</span>
      </button>
    </div>
  </div>
  <div *ngIf="error" class="mt-2">
    <div class="text-danger d-flex justify-content-center">
      <div>Error contacting server</div>
    </div>
    <div class="text-danger d-flex justify-content-center">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-cloud-slash-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M3.112 5.112a3.125 3.125 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11L3.112 5.112zm11.372 7.372L4.937 2.937A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711zm-.838 1.87l-12-12 .708-.708 12 12-.707.707z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
