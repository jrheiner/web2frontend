<h1 class="display-3 pt-4 pb-4">Edit user profile</h1>
<div class="row">
  <div class="col-sm-6">
    <label for="editUsername">Username</label>
    <input id="editUsername" type="text" class="form-control" [(ngModel)]="user.username">
  </div>
  <div class="col-sm-6">
    <label for="editPassword">Password</label>
    <input id="editPassword" type="text" class="form-control" [(ngModel)]="user.password">
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm">
    <label for="editStatus">Status</label>
    <input type="text" id="editStatus" class="form-control">
  </div>
</div>

<button type="submit" class="btn btn-success mt-5" (click)="updateUser()">Save</button>
