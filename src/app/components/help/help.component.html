<h1 class="display-4 pt-4 pb-4">Help and Frequently Asked Questions</h1>
<p class="lead font-italic">Use <kbd>CTRL + f</kbd> | <kbd>âŒ˜ + f</kbd> or <span
  class="font-weight-bold">type below</span> to search for keywords or
  questions.</p>

<div class="mb-3">
  <label for="search" class="d-none"></label>
  <input [(ngModel)]="searchTerm" class="form-control" placeholder="Search..." id="search"
         (ngModelChange)="search($event)">
</div>
<div *ngFor="let category of helpDB; let i  = index">
  <div *ngIf="category.show">
    <p class="h3">{{category.category}}</p>
    <div class="list-group m-0" *ngFor="let help of category.collection; let i = index">
      <div class="list-group-item mb-3" *ngIf="help.show">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{help.question}}</h5>
        </div>
        <p class="mb-1" style="white-space: pre-wrap;">{{help.answer}}</p>
        <small class="text-muted">Last updated 14/12/2020</small>
      </div>
    </div>
  </div>
</div>
