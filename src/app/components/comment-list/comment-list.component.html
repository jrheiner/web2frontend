<hr *ngIf="isLoggedIn()">
<div *ngIf="!componentLoading && !error">
  <div class="list-group" *ngFor="let comment of comments">
    <div class="list-group-item mt-1 pl-2 pr-2" [id]="comment.id">
      <div class="d-flex w-100 justify-content-between">
        <div class="align-self-center">
          <div class=" p-1">
            <a routerLink="/user/{{comment.author._id}}" class="text-decoration-none">
              <h6 class="mb-2">
                <img src="http://localhost:3000/avatars/{{comment.author._id}}.png"
                     class="border user-avatar"
                     alt="Avatar">
                {{comment.author.username}}</h6>
            </a>
          </div>
        </div>
        <div class="d-inline-flex align-items-end flex-column">
          <div><small class="text-nowrap text-muted">{{comment.createdAt}}</small></div>
          <div>
            <div class="btn-group" [id]="'btn-group-'+comment.id"
                 *ngIf="comment.author.username === getUsername()">
              <button class="btn btn-sm btn-outline-primary btn-edit-comment" [id]="'btn-edit-'+comment.id"
                      (click)="startCommentEdit(comment.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                     fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
              <button class="btn btn-sm btn-outline-danger" [id]="'btn-delete-'+comment.id"
                      (click)="deleteComment(comment.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
              </button>
            </div>
            <div class="btn-group d-none" [id]="'btn-edit-group-'+comment.id"
                 *ngIf="comment.author.username === getUsername()">
              <button class="btn btn-sm btn-success mb-1" [id]="'btn-confirm-'+comment.id"
                      (click)="finishCommentEdit(comment.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-square" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                  <path fill-rule="evenodd"
                        d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"/>
                </svg>
              </button>
              <button class="btn btn-sm btn-danger mb-1" [id]="'btn-cancel-'+comment.id"
                      (click)="cancelCommentEdit(comment.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path fill-rule="evenodd"
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
              <button class="btn btn-sm btn-outline-danger mb-1" disabled>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div [id]="'comment-display-'+comment.id">
        <div class="mb-1 text-break comment-description"
             [id]="'comment-desc-'+comment.id">{{comment.description}}</div>
        <small *ngIf="comment.createdAt !== comment.updatedAt"
               class="text-muted">Edited {{comment.updatedAt}}</small>
      </div>
      <div [id]="'comment-edit-'+comment.id">
              <textarea [(ngModel)]="updateComment" [id]="'edit-area-'+comment.id"
                        class="form-control d-none" maxlength="500"
                        onkeydown='this.style.height = "";this.style.height = this.scrollHeight + 3 + "px"'></textarea>
      </div>
    </div>
  </div>
</div>
<div *ngIf="error">
  <div class="text-danger d-flex justify-content-center">
    <div>Error contacting server</div>
  </div>
  <div class="text-danger d-flex justify-content-center">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
           class="bi bi-cloud-slash-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M3.112 5.112a3.125 3.125 0 0 0-.17.613C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13H11L3.112 5.112zm11.372 7.372L4.937 2.937A5.512 5.512 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773a3.2 3.2 0 0 1-1.516 2.711zm-.838 1.87l-12-12 .708-.708 12 12-.707.707z"/>
      </svg>
    </div>
  </div>
</div>
<div *ngIf="componentLoading">
  <div class="spinner-border text-secondary loading-spinner">
  </div>
</div>
