<h1 class="display-4 pt-4 pb-4">Create new post</h1>
<div class="alert alert-success mt-3" role="alert" *ngIf="info">
  {{info}}
</div>
<div class="alert alert-danger mt-3" role="alert" *ngIf="alert">
  {{alert}}
</div>

<form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
  <div class="row">
    <div class="col-sm-8">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" formControlName="title">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm-12">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success mt-4 mb-4" [disabled]="postForm.disabled">
    <span *ngIf="!isLoading">Publish post</span>
    <span *ngIf="isLoading" class="spinner-border" role="status"></span>
  </button>
  <a class="btn btn-primary ml-2" *ngIf="successId" routerLink="../{{successId}}">View Post</a>
</form>
