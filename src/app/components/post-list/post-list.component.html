<div class="row" *ngIf="!componentLoading">
  <div class="col-xl-8">
    <div class="alert alert-info mt-5" *ngIf="empty">
      No posts yet!
    </div>
    <div *ngFor="let post of posts">
      <div class="card mb-3 mt-3">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="/post/{{post.id}}">{{post.title}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted" title="{{post.author._id}}">posted by <a
            routerLink="/user/{{post?.author._id}}">{{post?.author.username}}</a></h6>
          <div class="card-text mb-1">{{post.description | slice: 0 : 225}}<span
            class="fade-out"
            *ngIf="post.description.length > 225">{{post.description | slice: 225 : 250}}
            ...</span>
          </div>
          <p class="card-text">
            <span class="badge badge-dark" *ngIf="post.type === 'text'">Text</span>
            <span class="badge badge-dark" *ngIf="post.type === 'img'">Image</span>
            <span class="badge badge-dark" *ngIf="post.type === 'link'">Link</span>
          </p>
        </div>
        <!--<img src="https://via.placeholder.com/1800x1500" class="card-img-bottom" alt="...">-->
        <div class="card-footer">
          <small class="text-muted">{{post.createdAt}} <span
            *ngIf="post.createdAt != post.updatedAt">â€¢ Last updated {{post.updatedAt}}</span></small>
        </div>
      </div>
    </div>
  </div>


  <div class="col-xl-4">
    <app-home-cards></app-home-cards>
  </div>

</div>
<div *ngIf="componentLoading">
  <div class="spinner-border text-secondary loading-spinner">
  </div>
</div>
